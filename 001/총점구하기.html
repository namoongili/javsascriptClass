<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>총점구하기</title>
    <script>
      var korean, english, math;
      var gun;

      korean = Number(prompt("국어 점수 입력", ""));
      english = Number(prompt("영어 점수 입력", ""));
      math = Number(prompt("수학 점수 입력", ""));

      gun = korean + english + math;
      document.write("총점 : " + gun + "점");
    </script>
  </head>

  </body>
</html>
