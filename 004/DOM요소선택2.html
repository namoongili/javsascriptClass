<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change(){
            //alert("dfdf");

            let wrap = document.getElementsByClassName("result")[0];

            wrap.innerHTML = "내용을 변경";
            wrap.style.width = "100px";
            wrap.style.height = "100px";
            wrap.style.backgroundColor = "green";
        }

        function unchange(){
            let wrap = document.getElementByClassname("result")[0];
            wrap.innerHTML="ddfdf";
        }

    </script>
</head>
<body>
    <h3>getElementById로 찾기</h3>
    <div id="wrap" class="result"></div>
    <button onclick="change()">change</button>
    <button onclick="unchange()">unchange</button>
</body>
</html>
