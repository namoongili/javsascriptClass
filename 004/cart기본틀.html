        function calPrice( obj  ){
             alert (obj);
          let qty = obj.value;
          let priceTag = obj.parentElement.nextElementSibling;
          console.log(priceTag);

          

          let price = parseInt( priceTag.innerHTML );
          let amgTag =obj.parentElement.nextElementSibling;
          amgTag.innerHTML = price * qty;
        }


        //금액이 변경되면 전체 금액을 갱신 
        function totalPrice(){ 
            alert("전체금액 갱신"); 

            let amts = document.querySelectorAll(".amt");

            let sum =0;
            for (let i=0; i<amts.length; i++){
                let item = amts[i];
                let amount = parseInt(item.innerHTML);
                alert(amount);
                sum += amount;
            }
        }


     
    </script>
