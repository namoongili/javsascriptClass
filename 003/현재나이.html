<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h3>나이 계산기</h3>
    <p>태어난 연도를 입력하세요:</p>
    <input type="number" id="birthYear" min="1900" max="2100">
    <button onclick="calculateAge()">나이 계산</button>
    <p id="ageResult"></p>

    <script>
        function calculateAge() {
            // 현재 연도
            const currentYear = new Date().getFullYear();
            // 사용자가 입력한 태어난 연도
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const ageResultElement = document.getElementById('ageResult');

            // 입력 값이 유효한지 확인
            if (isNaN(birthYear) || birthYear < 1900 || birthYear > currentYear) {
                ageResultElement.innerText = "유효한 태어난 연도를 입력하세요.";
                return;
            }

            // 나이 계산
            const age = currentYear - birthYear;
            ageResultElement.innerText = `당신의 나이는 ${age}세 입니다.`;
        }
    </script>
</body>
</html>
