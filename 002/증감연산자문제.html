<body>
    <h2> a, b, result1, result2의 값을 예상해 보자</h2>

    <script>

        let a=10, b=10;
        let result1, result2;

        a++; // 11
        result1 = a++ + ++b; // 21
        b++; // 11
        ++b; // 10
        result2 = b++ + ++a; 

        console.log(a);

    </script>
</body>
